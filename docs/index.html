<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contenedor">

    <div class="contenido">
      <h1>Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and overall efficiency.</p>

        <div class="flex">
          <div class="data">
            <h3>10k+</h3>
            <p>COMPANIES</p>
          </div>
          <div class="data">
            <h3>314</h3>
            <p>TEMPLATES</p>
          </div>
          <div class="data">
            <h3>12M+</h3>
            <p>QUERIES</p>
          </div>
        </div>
    </div>

    <div class="imagen">
      <img src="images/image-header-mobile.jpg" alt="" class="img-movil">
      <img src="images/image-header-desktop.jpg" alt="" class="img-desktop">
    </div>

  </section>
</body>
</html>
